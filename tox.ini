[tox]
env_list = py311, format

[testenv]
description = run unit tests
deps = .[test]
package = editable
commands =
   pytest --doctest-modules tests fortuna 

[testenv:format]
description = format and fix code
skip_install = true
deps = black
commands =
   black .
   isort --profile=black fortuna
   autoflake  --remove-all-unused-imports -i -r fortuna

[testenv:lint]
description = flake8 lint
skip_install = true
deps = flake8
commands = flake8 fortuna
